<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="card-game.ico">
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet" href="quaries2.css">
    <title>My Cards</title>
</head>
<body>
    <div class="container">
        <div class="card2">
            <img src="treemusic.jpg" alt="treeimage"
            />
            <div class="textbox">
              <h2>Order Summary</h2>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est praesentium dolores velit eos, aliquid ad amet veniam dolorum nam accusamus.</p>
            </div>
            <div id="amountbox">
                <div id="leftBox">

                    <div class="imgBox">

                        <img src="music.png" alt="music"
                        />
                    </div>

                    <div id="textamount">

                        <p>Amount</p>
                        <p>$99.99/year</p>

                    </div>
                </div>

                <div id="rightBox">

                    <a href="#">Change</a>

                </div>

            </div>
            <button id="paymentbot">
               Proceed To Payment 
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
